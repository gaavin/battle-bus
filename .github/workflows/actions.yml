name: Build and deploy app

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/iron
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create and checkout new branch
        run: |
          git checkout -b dist

      - name: Move dist contents
        run: |
          mkdir temp-dist
          mv dist/* temp-dist/ || true
          git rm -r dist
          mv temp-dist/* .
          git add -A
          rm -r temp-dist

      - name: Commit and push changes
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "rebuild: ${timestamp}" || exit 0
          git push origin dist
